<!DOCTYPE html>
<html lang="en"> <!-- Specify the primary language as English -->
<head>
<title>QR Code Component</title>
<link rel="stylesheet" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
</head>
<body>
    <main class="background">
        <div class="container">
            <!--
            <div class="logo">
                <img src="../qr-code-component-main/images/favicon-32x32.png" alt="Logo Image">
            </div>
            -->
            <div class="box">
                <div class="qrCode">
                    <img src="image-qr-code.png" alt="QR Code" class="qrImage">
                </div>
                <div class="boldText">
                    <h1>Improve your front-end skills by building projects</h1>
                </div>
                <div class="normalText">
                    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div><!--box-->
        </div> <!--container-->
    </main> <!--background-->
</body>

</html>
